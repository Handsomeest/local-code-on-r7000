<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符合并数组</title>
</head>
<body>
    <script>
        const arr1 = [1,2,8];
        const arr2 = [5,6,8];
        const arr3 = [...arr1,...arr2];
        console.log(arr3);
    </script>
