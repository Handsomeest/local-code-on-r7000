<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符转换数组</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const divs = document.querySelectorAll('div')
        console.log(divs);//现在是个伪数组
        const divsArr = [...divs];
        console.log(divsArr);//现在是个真数组了
    </script>
    
</body>
</html>
