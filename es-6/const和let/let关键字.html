<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let关键字</title>
</head>

<body>
    let关键字申明变量
    使用方法和 var 一样
    可以不赋初始值
    let a;
    let b,c,d;
    let e = 100;
    let f =521,g = "i love you " h = ["1"];
    <script>
        let a;
        let b, c, d;
        let e = 100;
        let f = 521, g = "i love you ", h = ["1"];
        // let申明变量不能重复，不想VAR是后面的覆盖前面的
        // 块级作用域，不像var 是向全局的window上面去添加属性
            // if else for  while 循环的里面也是块级作用域
        // 不存在变量提升
        // 不影响作用域，里面的还是可以用到（从里往外找）
    </script>
</body>

</html>
