<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // es6允许按照一定模式从数组和对象中提取值，对变量进行赋值
        // 这被称为解构赋值
        // 1:数组的结构
        const F4 = ['小沈阳','刘能','赵四','宋小宝']
        let [xiao,liu,zhao,song] = F4
        console.log(xiao);
        console.log(liu);
        console.log(zhao);
        console.log(song);
        // 2：对象的结构
        const zhao1 = {
            name:'赵本山',
            age:18,
            xiaoping:function(){
                console.log('我能演小品');
            }

        }
        // let{a,b,c} = zhao1
        // console.log(a);
        // c();
        // 看样子名字必须一一对应
        let{name,age,xiaoping} = zhao1
        console.log(name);
        xiaoping();
        // ES6写起来方便，但是减少了可读性
    </script>
    
</body>
</html>
