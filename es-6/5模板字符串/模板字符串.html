<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <script>
        // ES5出现双引号
        // ES6出现反引号

        // 内容中可以直接出现换行符
        let str = `我也是字符串
        123
        321
        `
        console.log(str);
        // 可以进行变量拼接
        let lovest = `秋瓷炫`;
        let out = `${lovest}是我最喜欢的女演员`
        console.log(out);

    </script>

</body>

</html>
