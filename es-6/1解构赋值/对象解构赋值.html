<body>
    <script>
        var name1 = '赵四'
        function test() {
            const obj = {
                name2: '张三',
                age: '18',
                skill: function () {
                    console.log('我是' + name2 + '我会完美犯罪');
                    console.log(this);
                },
                skill2: () => {
                    console.log('我是' + name2 + '我会完美犯罪');
                    console.log(this);
                }

            }
            let { name2, age, skill, skill2 } = obj;
            console.log(name2, age, skill, skill2);
            skill();


        }
        test();
