<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组解构赋值</title>
</head>
<body>
    <script>
        // 按照一定模式从数组和对象中提取值对变量进行赋值
        const F4 = ['小沈阳','刘能','赵四','宋小宝']
        let [a,b,c,d] = F4;
        // 这样就把上面数组里的东西赋值给了下面数组里的东西
        console.log(a,b,c,d);

    </script>
    
</body>
</html>
