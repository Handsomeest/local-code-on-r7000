<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建symbol</title>
</head>
<body>
    <script>
        // symbol的值是唯一的，用来解决命名冲突问题
        // symbol值不能与其他数据进行运算
        // symbol定义的对象属性不能使用for..in..遍历循环，但是可以使用Reflect.ownKeys来获取对象所有键名
        const s = Symbol()
        // 函数里面可以写参数，参数只是相当于一个标识，所以可以是一样的
        const s1 = Symbol('尚硅谷')
        const s2 = Symbol('尚硅谷')
        console.log(s1 == s2);//结果为假
        
    </script>
    
</body>
</html>
