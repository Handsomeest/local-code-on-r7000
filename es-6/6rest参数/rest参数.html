<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>

<body>
    <script>
        // ES6引入了rest参数，用于获取函数的实参，用来代替arguments
        function data() {
            console.log(arguments);
        }
        data('张三', ' 李四', '王五')

        // rest参数...args必须放在最后
        function data2(...args) {
            console.log(...args);
        }
        data2('张三', ' 李四', '王五')
    </script>

</body>

</html>
