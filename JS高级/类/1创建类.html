<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建类</title>
</head>

<body>
    <script>
        // 创建类
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
        }

        // 利用类创建 对象 new
        var ldh = new Star('刘德华',18);
        console.log(ldh);
    </script>

</body>

</html>
