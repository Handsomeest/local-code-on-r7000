        // 对象字面量
        var obj1 = {};
        // new object 
        var obj2 = new Object();
        // 利用构造函数创建对象
        function Star (uname, age ){
            this.uname = uname;
            this.age = age;
            this.sing = function(){
                console.log(uname + '唱歌');
            }
        }
        var ldh = new Star('刘德华',18);
        console.log(ldh);
        console.log(ldh.sing);
        ldh.sing();
