    <script>
        var obj = new Object(); //Object的O要大写
        obj.uname = '张三等';//结尾要用分号
        obj.sex = '男';
        obj.sayHi = function () {
            alert('Hi');
           
        }
        //调用方法是一样的：
        console.log(obj.uname);
        obj.sayHi();
    </script>
