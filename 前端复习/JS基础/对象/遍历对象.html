<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>
<body>
    
</body>
    <script>
        // 遍历对象和遍历数组有不同
        // 遍历对象用的for in
        // 例子：

        var obj = new Object();
        obj.uname = '张大林';
        obj.sex = '男';
        obj.skill = function (){
            console.log(obj.uname+'的技能是编程');
         
        }
        for(var k in obj){
            console.log(k);  //这样输出的是属性名字
            console.log(obj[k]);  // 这样输出的是属性值
            console.log(typeof obj[k]);  // 这样输出的是数据类型
        }

        // 一个有意思的是是按照顺序把每一个的属性名，属性值，数据类型输出。
        // 不是预想的三个属性名，三个属性值，三个数据类型这样输出

    </script>
</html>
