<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串不可以修改</title>

        <style>
            div{
                width: fit-content;
                height: auto;
                margin:0 auto;

            }
        </style>
</head>
    <div>
      
        
    </div>
<body>
    <script>
        // 给字符串赋值的时候，那个值不会消失
        var str = '123';
        str = '234';
        // 第二次赋值的时候重新在栈里面重新开辟了个空间
        // 在存储空间里123和234都没有消失，只是stry由指向123变成指向234了
        var num = 11;
        num = 22;
        // num不是字符串类型的，在第二次赋值的时候是在内存中直接把前面的11覆盖
    </script>

    
</body>
</html>
