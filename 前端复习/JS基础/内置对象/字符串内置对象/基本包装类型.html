<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>

    <style>
        div{
            width: fit-content;
            height: fit-content;
            margin: 0 auto;
            background-color: moccasin;
        }
        p{
            background-color: orangered;
        }
    </style>
</head>
<div>
数字 number</br>
字符串 string（只有字符串有属性）</br>
布尔 bool</br>
符号 symbol</br>
空 undefined</br>
空 null</br>
对象 object</br>
总结：四个基本类型、两个空类型、一个对象类型</br>
number、string、bool、symbol、undefined、null、比较简单称为简单类型</br>
object 比较复杂称为复杂类型</br>

<p>
    所有用new创建的都是复杂数据类型
</p>
 </div>
<body>
    <script>
        // 基本包装类型
        var str = 'andy';
        console.log(str.length);
        // String是简单数据类型，按理说是没有 属性和方法的
        // number、string、bool、symbol、undefined、null、比较简单称为简单类型
        // 基本包装类型就是把简单数据类型包装成了复杂数据类型
    </script>
    
</body>
</html>
