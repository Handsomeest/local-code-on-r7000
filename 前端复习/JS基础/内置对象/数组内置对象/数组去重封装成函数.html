    <title>数组去重函数</title>

<body>
    
</body>
    <script>
        // 把数组去重。封装成函数
        var luck = [1,1,2,2,3,3,4,4,5];
        function removeDuplicates(arr) {
            
            var newarr = [];
            for (var i = 0; i <arr.length; i++) {
            if (newarr.indexOf(arr[i])===-1){
               newarr.push(arr[i]); 
                }
             
            }
       
            return newarr
        }

        
        console.log(removeDuplicates(luck));
    </script>
