<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>
<body>
    <script>
        // 设置一个空数组
        // 把旧数组的值和新数组里面的作比较，没有的就传给新数组
        // 开整：
        var arr = [1,2,3,1,5,8,2,3,4];//去重后应该是123584
        var newarr = [];
        for (var i = 0; i <arr.length; i++) {
            if (newarr.indexOf(arr[i])===-1){
               newarr.push(arr[i]); 
            }
             
        }
        console.log(newarr);
    </script>
    
</body>
</html>
