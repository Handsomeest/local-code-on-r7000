<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do....while循环</title>
</head>
<body>
    
</body>
    <script>
        // 这个循环特别的地方就是不管怎样都会先执行一次
        var num = 1;
        do {
            console.log('7758258');
            num ++;
            
        } while (num < 10 );
    </script>
