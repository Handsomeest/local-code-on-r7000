<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue关键字</title>
</head>
<body>
    <script>
        // continue关键字,跳过本次循环然后再执行下一次循环
        // 对的，配合if来使用
        // 例子
        for ( var i = 1; i < 5; i++ ){
            if (i ==3 ){
                continue;
            }
            console.log('我正在吃第'+ i +'个包子');
        }

    </script>
    
</body>
</html>
