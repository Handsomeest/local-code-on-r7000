    <p id="a2"> 最开始的文字</p>

    <script>

        console.log(btn);
        console.log(test);

        // querySelectorAll输出的是一个 NodeList；类似数组的对象
        var i = 0;//重点是这个要放在事件函数外面，放在里面每次都清零了
        btn.onclick = function () {

            // test.innerText = '改变成了11223';
            // 我想试试按一下变按一下又恢复
                      
            i+=1;

            if (i % 2 === 0) {
                test.innerHTML = '恢复成了最开始的文字';

           }
