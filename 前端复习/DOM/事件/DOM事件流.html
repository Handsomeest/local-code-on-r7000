<body>
    <!-- 
事件传播的过程称为事件流，描述的是从页面接收事件的顺序


事件流分两个阶段：
1：捕获阶段
2：冒泡阶段
 -->


 <!-- 
事件三要素：
事件源：谁被点击了
事件类型：怎样触发
事件处理程序：出发后怎样操作

  -->
 <div>
    捕获阶段：</br>
    点击div</br>
    首先是最外面的document收到点击事件 ；因为没有绑定点击事件处理程序所有不会有操作</br>
    

    冒泡阶段：
    点击div</br>
    从div往body，html，document一路从里往外传播，这就是冒泡阶段</br>
    

 </div>
    
</body>
</html>
