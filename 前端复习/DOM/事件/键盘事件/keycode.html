<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode</title>
</head>
<body>
    <script>
        document.addEventListener('keyup',function(e){
            console.log(e);
            // 打印出事件类型后里面有个keycode属性
            // keycode就是从这来的
            console.log(e.keyCode);
            // keycode是ascll码
        })
    </script>
    
</body>
</html>
