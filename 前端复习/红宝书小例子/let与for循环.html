<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let与for循环</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            if (i < 5) {
               console.log(i); 
               if (i == 4) {
                   console.log('可以的');//块的子作用域可以继承let?
               }
            }
            // console.log(i);
            
        }
        console.log(i); //报错definded,因为let只能在块里使用
    </script>
</body>
</html>
