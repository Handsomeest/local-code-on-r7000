<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D转义字符的长度</title>
    <a href=""></a>
</head>
<body>
    <script>
        var text = '123\n' //转义字符表示一个字符，所以只算一个长度
        var text2 = '123'
        console.log(text.length);//4
        console.log(text2.length);//3

    </script>
</body>
</html>
