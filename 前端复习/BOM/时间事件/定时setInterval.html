<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时</title>

<body>
    <script>
        // 默认是0
        // 定时器很多要给加个名字
        // window可以省略
        setInterval(function(){
            // alert('123')
            console.log('123');
        },1000)
    </script>
