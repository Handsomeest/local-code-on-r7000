<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏小例子</title>
</head>
<body>
    <div class="tabbox" id="tab">
        <!-- tab标签 -->
        <nav class="firstnav">
            <ul>
                <li class="liacative"> <span>测试1 </span> <span class="iconfont icon-guanbi"> </span></li>
                <li class="liacative"> <span>测试2 </span> <span class="iconfont icon-guanbi"> </span></li>
                <li class="liacative"> <span>测试3 </span> <span class="iconfont icon-guanbi"> </span></li>
                
            </ul>
            <div class="tabadd">
                <span>+</span>
            </div>
            <!-- 标签内容 -->
            <div class="tabscon">
                <section class="conactive"> 测试1的内容</section>
                <section class="conactive"> 测试2的内容</section>
                <section class="conactive"> 测试3的内容</section>
            </div>
            <script src="./tab.js"></script>


        </nav>
    </div>
    
</body>
</html>
