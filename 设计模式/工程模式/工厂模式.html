<!DOCTYPE html>
<html lang="en">
<head>

    <title>工厂模式</title>
</head>
<body>
    <!--  -->
    <div>
        生产不同实例的函数，也就是构造函数

    </div>
    
    <script>
        function Star(uname,age,skill){
            this.uname = uname,
            this.age  =  age,
            this.skill = skill
            // this指向创建的实例对象
        }
        //  
    </script>
</body>
</html>
