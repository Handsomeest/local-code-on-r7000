<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script type="text/javascript" src="/01初识Vue/JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button @click = "showInfo">点我提示信息</button>
    </div>
    <script>
        // 需求：一个按钮，点击之后提示信息
        const vm = new Vue({
            el: "#root",
            data () {
                return {
                    name: "尚硅谷"
                }
            },
            methods: {
                showInfo(e){
                    alert('同学你好')
                }
            }
            // e是默认会传的一个参数

        })
    </script>
    
</body>
</html>
