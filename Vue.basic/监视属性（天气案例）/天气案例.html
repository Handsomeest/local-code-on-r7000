<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <script type="text/javascript" src="/01初识Vue/JS/vue.js"></script>
</head>
<style>
    div {
        width: fit-content;
        height: fit-content;
        background-color: rgb(168, 255, 127);
        margin: 0 auto;
    }

    button {
        display: block;
        height: fit-content;
        width: fit-content;
        background-color: rgba(222, 221, 135, 0.836);
        margin: 0 auto;


    }
</style>

<body>
    <div id="root">
        <!-- 
            需求：点击切换天气按钮，上面的天气形容词跟着改变
         -->
        <p>今天天气很{{ a2 }}</p>
        <button v-on:click="change">切换天气</button>
    </div>


    <script>
        const vm = new new Vue({
            el: "#root",
            data() {
                return {
                    a1: true
                }
            },
            computed: {
                a2() {
                    if (this.a1 == true) {
                        return "凉爽"
                    } else {
                        return "炎热"
                    }
                }
            },
            methods: {
                change() {
                    this.a1 = !this.a1
                }
            }
            // data里的数据一有变化，整个模板就会重新加载
        })



    </script>

</body>

</html>
