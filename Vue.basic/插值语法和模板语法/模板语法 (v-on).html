<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="/01初识Vue/JS/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>容器又叫模板</p>
        <p>指令是vue.js里面最常用的一项功能，带有前缀V-</p>
        <p>v-on的作用是用来绑定事件监听器，例如click(点击)、keyup(键盘按下弹起)、mousemove(鼠标移动)、等</p>
        <p>例子</p>
        <button v-on:click = "test">这是一个按钮</button>
        <!-- v-on:click后面千万不能有空格 -->
        <button @click = "test">这是一个按钮</button>
        <!-- @是v-on的缩写 -->
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    webside: "https://www.zhihu.com/search?type=content&q=VUE%E4%BB%A3%E7%A0%81%E8%A1%A5%E5%85%A8"
                }
            },
            methods: {
                test(){
                    alert('一个指令v-on');
                    console.log(1);
                }

            }
            
        })
    </script>
</body>

</html>
