<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../01初识Vue/JS/vue.js"></script>

</head>
<body>
    
    <div id="A1">
        <!-- VUE绑定事件的方法 -->
        <a href="https://www.bilibili.com" v-on:click.prevent = "showInfo">{{uname}}</a> 
        <!-- Vue绑定事件的缩写 -->
        <a href="https://www.bilibili.com" @click.passive = "showInfo">{{uname}}</a>
    </div>
    <script>
        // Vue中的事件修饰符：
        // 1;prevent:阻止默认事件
        // 2；stop:组织事件冒泡
        // 3；once:事件只执行一次
        // 4：capture:使用事件的捕捉模式
        // 5；self:只有event.target是当前操作的元素才触发事件
        // 6；passive:事件的默认行为立即执行；无需等待事件回调执行完毕

        const vm = new Vue({
            // el:'#A1',
            data: {
                uname: "事件修饰符"

            },
            methods:{
                showInfo(){
                    alert('事件修饰符')
                }
            }
         


        })
        
        vm.$mount ('#A1');
    </script>
    
</body>
</html>
