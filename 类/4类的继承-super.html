<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承-super</title>
</head>

<body>

    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;

            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        // class Son extends Father {
        //     constructor(x, y) {
        //         this.x = x;
        //         this.y = y;
        //     }
        // }

        // var son = new Son(1,2)

        // 以上注释掉的代码是错误的，子类从父类继承来的方法里面的this指向的是父类中的元素
        // 正确的写法：
        // super关键字可以访问和调用父类上的函数，构造函数和普通函数都行
        class Son extends Father {
            constructor(x, y) {
                super(x,y)//调用了父类中的构造函数
                // 把子类里面的参数又传递给了父类
            }
        }

        var son = new Son(1,2)
        son.sum();


    </script>

</body>

</html>
