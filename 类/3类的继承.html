<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承</title>
</head>

<body>

    <script>
        // 子类可以继承父类的一些属性和方法
        // 这是在类之间的关系
        class Father {
            constructor() {

            }
            money() {
                console.log('爸爸的100块钱');
            }
        }
        // 子类继承父类的方法
        class Son extends Father {

        }
        var son = new Son()//这个括号里面是输入参数的
       son.money()
    </script>

</body>

</html>
