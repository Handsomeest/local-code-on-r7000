<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super调用父亲普通函数</title>
</head>
<body>

    <script>
        class Father{
            say(){
                console.log('1我是爸爸');
            }
        }
        class Son extends Father{
            say(){
                console.log('1我是儿子');
            }
        }

        var son = new Son();
        son.say();

       
        
        // 继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，子类有就用子类
        // 子类没有就用父类，总之就是一个就近原则

        class Father1{
            say(){
                // console.log('2我是爸爸');
                return '2我是爸爸'
            }
        }
        class Son1 extends Father1{
            say(){
                console.log(super.say() + '的儿子' );
                // 这就是调用了父类的普通函数say()
            }
        }
        var son1 = new Son1();
        son1.say();



       
    </script>
    
</body>
</html>
