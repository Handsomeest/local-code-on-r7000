<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象原型</title>
</head>
<body>
    <script>
        // 每一个对象都有一个__proto__
        // 原型对象也是对象，所以protoytpe也会有__proto__
         function Star(uname, age) {
            this.uname = uname;
            this.age = age;  
            
        }
        // Star.prototype.sing = function () {
        //     console.log(this.uname + '唱歌');
        // }
        var ldh = new Star('刘德华',18);
        // ldh就是一个实例
       
        console.log(ldh.__proto__);
        console.log(Star.prototype);
        console.log(ldh.__proto__ === Star.prototype);
        // 上面两个输出的是一样的东西
        console.log(ldh.__proto__.constructor);
        console.log(Star.prototype.constructor);
        console.log(ldh.__proto__.constructor === Star.prototype.constructor);
        // 上面两个也是一样的，输出的都是构造函数

        console.log(Star.prototype.__proto__);    // object构造函数的原型对象
        console.log(Star.prototype.__proto__.constructor);   //object构造函数

        console.log(Star.prototype.__proto__.__proto__)  // 到头了就是null
        
    </script>

  
</body>
</html>
