<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- src是图片的路径
        alt是图片的描述，默认情况下不会显示
        width 图片的宽度
        height图片的高度;这两只设置一个的话会自动设置另一个的值，保持比例，两个都定义就会两个都改了

    -->
    <img width="500" height="300" src="./3.jpg" alt="施工">
</body>
</html>
