<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数匹配</title>
</head>
<body>
    
</body>
<script>
    function sum(num1,num2) {
        console.log(num1+num2);
        
    }
    sum(1);
    //实参和形参不匹配有三种情况
    //1:实参个数多余形参个数：实参依次传递之后，剩下的实参不参与运算
    //2：实参个数等于形参个数：没啥好说的
    //3：实参个数小于形参个数：没有被传递的形参是undefind,运行结果是错误的

</script>
</html>
