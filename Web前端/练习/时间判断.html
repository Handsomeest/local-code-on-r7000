    <script>
        var time2 = prompt('请输入时间');
        var time = Number(time2);
        if (time < 24 && time > 0) {
            if (12 > time > 6) {
                alert('上午好');
            }else if (12 < time < 18) {
                alert('下午好');
            }else if (18 < time < 24) {
                alert('晚上好');
            }
            
        }else alert('请输入正确格式的时间');
