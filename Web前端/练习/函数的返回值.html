    <title>函数返回值</title>

<body>
    
</body>
<script>
    //函数输出值不要写在 函数里面
    //要用return接要返回的值
    //return之后的代码不会再运行

    //return只能返回一个值，如果用多个值用逗号分开那么以最后一个为准,要输出多个的话
    //输出在一个数组里面，做成一个数组
    function sum(num1,num2) {
        // sum = num1 +num2
        // return sum; //这样写没必要
        return [num1 +num2,num1/num2,num1*num2];
    }
    console.log(sum(1,2));
</script>
</html>
