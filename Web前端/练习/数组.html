<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    
</body>
<script>
    // 创建数组有字面值和new来创建数组，下面就是用的字面量来创建的数组。
    var aaa = [1,2,3,'亲亲的','hshgdsduyg',true,0 == 1,1+1]//数组里面的数据称为数组元素，开始第一个的索引号是0
    console.log(aaa[7]);//看样子表达式也是可以放在数组里面的

    // 遍历数组就是把数组从头到尾全部访问一次
    for (var i = 0; i < aaa.length; i++) {
        console.log(aaa[i]);
        
    }
</script>
</html>
