<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件</title>
</head>
<body>
    <div id="A1">123</div>
    
    <script>
        // 事件三要素：事件源，事件类型，事件处理程序
        // 事件是JS可以检测到的行为：例如鼠标点击，滑过等等
        //  事件源：事件被触发的对象，比方说时间是点击按钮怎样怎样，那么这个按钮就是事件源
        // 事件类型：就是事件是怎么触发的，比方说点击（onclick),滑过等等
        // 事件处理程序：程序



        // 执行事件的步骤：
        // 1：获取事件源
        // 2：注册时间（绑定事件）
        var div = document.querySelector('div');
        div.onclick = function name(params) {
            
        }

    </script>
    
</body>
</html>
